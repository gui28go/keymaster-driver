<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyMaster Arch</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --gray: #888888;
            --light-gray: #f4f4f4;
            --border: #e0e0e0;
            --border-active: #000000;
        }


        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }


        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }


        /* LAYOUT GRID */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            width: 100%;
            height: 100%;
        }


        /* SIDEBAR */
        .sidebar {
            border-right: 1px solid var(--border);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }


        .brand {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }


        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 0.95rem;
            cursor: pointer;
            color: var(--gray);
            transition: 0.2s;
            border-bottom: 1px solid transparent;
        }
        .nav-item:hover { color: var(--fg); }
        .nav-item.active { 
            color: var(--fg); 
            font-weight: 600; 
            border-bottom: 1px solid var(--fg);
        }
        .count-badge { font-size: 0.75rem; font-family: monospace; }


        /* MAIN CONTENT */
        .main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg);
        }


        .header {
            padding: 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title { font-size: 1.5rem; font-weight: 300; letter-spacing: -0.5px; margin: 0; }


        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }


        /* CARDS / LIST ITEMS (Architectural Style) */
        .item-row {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            margin-bottom: -1px; /* Collapsed borders */
            transition: 0.2s;
            background: var(--bg);
        }
        .item-row:hover { background: var(--light-gray); }
        
        .item-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-icon { 
            width: 32px; height: 32px; 
            border: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
        }
        
        .item-details {
            padding: 0 20px 20px 20px;
            display: none;
            border-top: 1px dashed var(--border);
            background: #fafafa;
        }
        .item-row.expanded .item-details { display: block; }
        .item-row.expanded { background: #fff; border-color: #000; z-index: 10; position: relative; }


        /* DATA DISPLAY */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .data-box {
            border: 1px solid var(--border);
            padding: 15px;
            background: #fff;
        }
        .data-label { font-size: 0.7rem; text-transform: uppercase; color: var(--gray); margin-bottom: 5px; }
        .data-value { font-size: 0.9rem; font-family: monospace; word-break: break-all; }


        /* FORMS & BUTTONS */
        .action-bar { display: flex; gap: 10px; }
        
        button {
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        button:hover { background: var(--fg); color: #fff; border-color: var(--fg); }
        button.primary { background: var(--fg); color: #fff; border-color: var(--fg); }
        button.icon-btn { padding: 10px; width: 40px; }


        input, select {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            margin-bottom: 10px;
            font-family: inherit;
            background: transparent;
            border-radius: 0;
            appearance: none;
        }
        input:focus, select:focus { border-color: var(--fg); }


        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: #fff;
            border: 2px solid var(--fg);
            width: 90%; max-width: 500px;
            padding: 30px;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.05);
        }


        /* MOBILE ADAPTATION */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
            .sidebar {
                grid-row: 2;
                flex-direction: row;
                padding: 0;
                border-right: none;
                border-top: 1px solid var(--border);
                justify-content: space-around;
            }
            .brand { display: none; }
            .nav-item { flex-direction: column; border: none; font-size: 0.7rem; padding: 15px; gap: 5px; }
            .nav-item.active { border-top: 2px solid var(--fg); border-bottom: none; }
            .count-badge { display: none; }
            .header { padding: 20px; }
            .content-scroll { padding: 20px; }
            .modal { box-shadow: 10px 10px 0 rgba(0,0,0,0.05); }
        }
    </style>
</head>
<body>


<div class="app-container">
    <nav class="sidebar">
        <div class="brand">KM /// ARCH</div>
        
        <div class="nav-item active" onclick="switchView('links')">
            <span>LINKS MESTRES</span>
            <span class="count-badge" id="count-links">0</span>
        </div>
        <div class="nav-item" onclick="switchView('pass')">
            <span>SENHAS</span>
            <span class="count-badge" id="count-pass">0</span>
        </div>
        <div class="nav-item" onclick="switchView('docs')">
            <span>DOCUMENTOS</span>
            <span class="count-badge" id="count-docs">0</span>
        </div>
        <div class="nav-item" onclick="switchView('tasks')">
            <span>TAREFAS</span>
            <span class="count-badge" id="count-tasks">0</span>
        </div>
        <div class="nav-item" onclick="exportData()" style="margin-top:auto">
            <span>BACKUP / JSON</span>
        </div>
    </nav>


    <main class="main">
        <div class="header">
            <h1 class="page-title" id="page-title">Links Mestres</h1>
            <button class="primary" onclick="openModal()">+ ADICIONAR</button>
        </div>
        <div class="content-scroll" id="content-area">
            </div>
    </main>
</div>


<div class="modal-overlay" id="modal">
    <div class="modal">
        <h2 style="margin-top:0; font-weight:300; text-transform:uppercase;">Novo Item</h2>
        
        <div style="display:flex; border-bottom:1px solid var(--border); margin-bottom:20px;">
            <button id="tab-link" style="flex:1; border:none; font-weight:bold" onclick="setModalType('link')">Link</button>
            <button id="tab-pass" style="flex:1; border:none; color:#888" onclick="setModalType('pass')">Senha</button>
            <button id="tab-doc" style="flex:1; border:none; color:#888" onclick="setModalType('doc')">Doc</button>
            <button id="tab-task" style="flex:1; border:none; color:#888" onclick="setModalType('task')">Tarefa</button>
        </div>


        <div id="form-container">
            </div>


        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="primary" style="flex:1" onclick="saveItem()">SALVAR REGISTRO</button>
            <button onclick="closeModal()">CANCELAR</button>
        </div>
    </div>
</div>


<script>
    // --- STATE MANAGEMENT ---
    let appData = {
        links: [], // { id, title, url }
        passwords: [], // { id, linkId, user, pass, label }
        docs: [], // { id, linkId, title, url }
        tasks: [] // { id, linkId, text, done }
    };
    
    let currentView = 'links';
    let modalType = 'link';


    // --- INITIALIZATION ---
    window.onload = () => {
        const saved = localStorage.getItem('kmArchData');
        if(saved) appData = JSON.parse(saved);
        updateCounts();
        render();
    };


    function saveData() {
        localStorage.setItem('kmArchData', JSON.stringify(appData));
        updateCounts();
    }


    function updateCounts() {
        document.getElementById('count-links').innerText = appData.links.length;
        document.getElementById('count-pass').innerText = appData.passwords.length;
        document.getElementById('count-docs').innerText = appData.docs.length;
        document.getElementById('count-tasks').innerText = appData.tasks.filter(t=>!t.done).length;
    }


    // --- NAVIGATION ---
    function switchView(view) {
        currentView = view;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Simple logic to set active class based on text content or index would be better, 
        // but for now, we rely on click context. In a real app, use IDs on nav items.
        event.currentTarget.classList.add('active');
        
        const titles = {
            'links': 'Links Mestres',
            'pass': 'Credenciais',
            'docs': 'Documentação',
            'tasks': 'Lista de Atividades'
        };
        document.getElementById('page-title').innerText = titles[view];
        render();
    }


    // --- RENDERING LOGIC ---
    function render() {
        const container = document.getElementById('content-area');
        container.innerHTML = '';


        let items = [];
        // Map data based on view
        if(currentView === 'links') items = appData.links;
        if(currentView === 'pass') items = appData.passwords;
        if(currentView === 'docs') items = appData.docs;
        if(currentView === 'tasks') items = appData.tasks;


        if(items.length === 0) {
            container.innerHTML = `<div style="color:var(--gray); text-align:center; padding:40px; border:1px dashed var(--border)">Nenhum registro encontrado.</div>`;
            return;
        }


        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-row';
            
            // Generate content based on type
            let mainText = '';
            let subText = '';
            let icon = '';
            let detailsHtml = '';


            // HELPERS
            const getLinkName = (id) => {
                const l = appData.links.find(x => x.id == id);
                return l ? l.title : 'Não Vinculado';
            };


            if(currentView === 'links') {
                mainText = item.title;
                subText = item.url;
                icon = 'L';
                
                // CONNECTED DATA LOGIC (The "Genius" Part)
                const relatedPass = appData.passwords.filter(p => p.linkId == item.id);
                const relatedDocs = appData.docs.filter(d => d.linkId == item.id);
                const relatedTasks = appData.tasks.filter(t => t.linkId == item.id);


                detailsHtml = `<div class="data-grid">`;
                
                // Add Quick Access Button
                detailsHtml += `
                    <div class="data-box" style="grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:bold">AÇÕES</span>
                        <a href="${item.url}" target="_blank"><button class="primary">ABRIR LINK ↗</button></a>
                    </div>`;


                if(relatedPass.length) {
                    relatedPass.forEach(p => {
                        detailsHtml += `
                        <div class="data-box">
                            <div class="data-label">LOGIN (${p.label || 'Geral'})</div>
                            <div class="data-value">${p.user}</div>
                            <div class="data-value" style="margin-top:5px; padding-top:5px; border-top:1px solid #eee">
                                ${p.pass} <span style="cursor:pointer; float:right" onclick="navigator.clipboard.writeText('${p.pass}')">©</span>
                            </div>
                        </div>`;
                    });
                }
                if(relatedDocs.length) {
                    relatedDocs.forEach(d => {
                        detailsHtml += `
                        <div class="data-box">
                            <div class="data-label">DOC</div>
                            <a href="${d.url}" target="_blank" style="color:black; font-size:0.9rem">${d.title} ↗</a>
                        </div>`;
                    });
                }
                detailsHtml += `</div>
                <div style="margin-top:10px; text-align:right">
                    <button onclick="deleteItem('links', ${item.id})" style="border-color:red; color:red">EXCLUIR REGISTRO</button>
                </div>`;


            } else if (currentView === 'pass') {
                mainText = item.label || item.user;
                subText = `Vinculado a: ${getLinkName(item.linkId)}`;
                icon = 'P';
                detailsHtml = `
                    <div class="data-grid">
                        <div class="data-box">
                            <div class="data-label">USUÁRIO</div>
                            <div class="data-value">${item.user}</div>
                        </div>
                        <div class="data-box">
                            <div class="data-label">SENHA</div>
                            <div class="data-value">${item.pass}</div>
                        </div>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px">
                         <button onclick="navigator.clipboard.writeText('${item.pass}')">COPIAR SENHA</button>
                         <button onclick="deleteItem('pass', ${item.id})" style="color:red; border-color:red">DELETAR</button>
                    </div>
                `;
            } else if (currentView === 'docs') {
                mainText = item.title;
                subText = `Vinculado a: ${getLinkName(item.linkId)}`;
                icon = 'D';
                detailsHtml = `
                    <div style="padding:15px 0">
                        <a href="${item.url}" target="_blank"><button class="primary">ABRIR DOCUMENTO</button></a>
                        <button onclick="deleteItem('docs', ${item.id})" style="color:red; border-color:red; margin-left:10px">DELETAR</button>
                    </div>
                `;
            } else if (currentView === 'tasks') {
                mainText = item.text;
                subText = item.done ? 'CONCLUÍDO' : `Pendente • ${getLinkName(item.linkId)}`;
                icon = item.done ? '✓' : 'T';
                div.style.opacity = item.done ? 0.5 : 1;
                detailsHtml = `
                    <div style="padding:15px 0">
                        <button class="primary" onclick="toggleTask(${item.id})">${item.done ? 'REABRIR' : 'CONCLUIR'}</button>
                        <button onclick="deleteItem('tasks', ${item.id})" style="color:red; border-color:red; margin-left:10px">DELETAR</button>
                    </div>
                `;
            }


            // Construct HTML
            div.innerHTML = `
                <div class="item-header" onclick="this.parentElement.classList.toggle('expanded')">
                    <div class="item-info">
                        <div class="item-icon">${icon}</div>
                        <div>
                            <div style="font-weight:bold; font-size:0.95rem">${mainText}</div>
                            <div style="color:var(--gray); font-size:0.8rem; margin-top:2px">${subText}</div>
                        </div>
                    </div>
                    <div style="font-size:1.2rem; font-weight:100">+</div>
                </div>
                <div class="item-details">
                    ${detailsHtml}
                </div>
            `;
            container.appendChild(div);
        });
    }


    // --- MODAL LOGIC ---
    function openModal() {
        document.getElementById('modal').classList.add('open');
        // Set default based on current view
        let type = 'link';
        if(currentView === 'pass') type = 'pass';
        if(currentView === 'docs') type = 'doc';
        if(currentView === 'tasks') type = 'task';
        setModalType(type);
    }


    function closeModal() {
        document.getElementById('modal').classList.remove('open');
    }


    function setModalType(type) {
        modalType = type;
        // Style tabs
        ['link','pass','doc','task'].forEach(t => {
            const btn = document.getElementById(`tab-${t}`);
            if(t === type) {
                btn.style.color = 'black';
                btn.style.borderBottom = '2px solid black';
            } else {
                btn.style.color = '#888';
                btn.style.borderBottom = 'none';
            }
        });


        const container = document.getElementById('form-container');
        container.innerHTML = '';
        
        // Helper: Link Selector
        let linkOptions = `<option value="">-- Sem Vínculo (Geral) --</option>`;
        appData.links.forEach(l => {
            linkOptions += `<option value="${l.id}">${l.title}</option>`;
        });
        const selectHtml = `<select id="inputLink">${linkOptions}</select>`;


        if(type === 'link') {
            container.innerHTML = `
                <input id="inputTitle" placeholder="Nome do Serviço/Link">
                <input id="inputUrl" placeholder="URL (https://)">
            `;
        } else if (type === 'pass') {
            container.innerHTML = `
                ${selectHtml}
                <input id="inputUser" placeholder="Usuário / Email">
                <input id="inputPass" placeholder="Senha">
                <input id="inputLabel" placeholder="Descrição (ex: Admin, Pessoal)">
            `;
        } else if (type === 'doc') {
            container.innerHTML = `
                ${selectHtml}
                <input id="inputDocTitle" placeholder="Nome do Arquivo">
                <input id="inputDocUrl" placeholder="Link do Arquivo (Drive/Dropbox)">
            `;
        } else if (type === 'task') {
            container.innerHTML = `
                ${selectHtml}
                <input id="inputTask" placeholder="Descrição da Tarefa">
            `;
        }
    }


    function saveItem() {
        const id = Date.now();
        
        if(modalType === 'link') {
            const title = document.getElementById('inputTitle').value;
            const url = document.getElementById('inputUrl').value;
            if(!title) return;
            appData.links.push({ id, title, url });
        } 
        else if (modalType === 'pass') {
            const linkId = document.getElementById('inputLink').value;
            const user = document.getElementById('inputUser').value;
            const pass = document.getElementById('inputPass').value;
            const label = document.getElementById('inputLabel').value;
            if(!pass) return;
            appData.passwords.push({ id, linkId, user, pass, label });
        }
        else if (modalType === 'doc') {
            const linkId = document.getElementById('inputLink').value;
            const title = document.getElementById('inputDocTitle').value;
            const url = document.getElementById('inputDocUrl').value;
            if(!title) return;
            appData.docs.push({ id, linkId, title, url });
        }
        else if (modalType === 'task') {
            const linkId = document.getElementById('inputLink').value;
            const text = document.getElementById('inputTask').value;
            if(!text) return;
            appData.tasks.push({ id, linkId, text, done: false });
        }


        saveData();
        closeModal();
        render(); // Refresh view
    }


    // --- ACTIONS ---
    function deleteItem(type, id) {
        if(!confirm("Remover este item?")) return;
        if(type === 'links') {
            appData.links = appData.links.filter(x => x.id !== id);
            // Optionally remove children? Keep them for now but unlinked
            // Or set their linkId to null/empty
        } else if (type === 'pass') {
            appData.passwords = appData.passwords.filter(x => x.id !== id);
        } else if (type === 'docs') {
            appData.docs = appData.docs.filter(x => x.id !== id);
        } else if (type === 'tasks') {
            appData.tasks = appData.tasks.filter(x => x.id !== id);
        }
        saveData();
        render();
    }


    function toggleTask(id) {
        const t = appData.tasks.find(x => x.id === id);
        if(t) t.done = !t.done;
        saveData();
        render();
    }


    function exportData() {
        const data = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
        const a = document.createElement('a');
        a.href = data;
        a.download = 'KeyMasterArch_Backup.json';
        a.click();
    }
</script>


</body>
</html>
